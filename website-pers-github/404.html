<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - Pers Independen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary-color);
            line-height: 1;
            font-family: var(--font-secondary);
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .error-text {
            color: var(--gray-color);
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .btn-home:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Header sederhana -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="index.html">
                        <span class="brand-icon"><i class="fas fa-newspaper"></i></span>
                        <span class="brand-text">PERS<span class="brand-highlight">.ID</span></span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="error-page">
            <div class="container">
                <div class="error-code">404</div>
                <h1 class="error-title">Halaman Tidak Ditemukan</h1>
                <p class="error-text">Maaf, halaman yang kamu cari mungkin telah dipindahkan atau tidak tersedia.</p>
                <a href="index.html" class="btn-home"><i class="fas fa-home"></i> Kembali ke Beranda</a>
            </div>
        </div>
    </main>

    <!-- Footer sederhana -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Pers Independen Indonesia</p>
            </div>
        </div>
    </footer>
</body>
</html>
